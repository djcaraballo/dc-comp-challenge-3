<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 3</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper" role="content wrapper">
    <nav class="sidebar">
      <section class=" nav-box user-profile" aria-label="user profile image">
        <img src="images/woman-headshot.jpg" alt="user profile image" class="profile-image">
        <p class="user-name">Vanessa Courtland<i class="fas fa-angle-down"></i></p>
      </section>
      <section class="nav-box main-nav">
        <p class="nav-p">Main</p>
        <i class="fas fa-home"></i><h5>HOME</h5>
        <i class="fas fa-briefcase"></i><h5>JOBS</h5>
        <i class="fas fa-file-alt"></i><h5>RESUMES</h5>
        <i class="fas fa-clipboard-list"></i><h5>TASKS</h5>
        <i class="fas fa-calendar-alt"></i><h5>CALENDAR</h5>
      </section>
      <section class="nav-box admin-nav">
        <p class="nav-p">Admin</p>
        <h5><i class="fas fa-user-friends"></i><h5>USERS</h5>
        <h5><i class="fas fa-map-marker-alt"></i><h5>LOCATIONS</h5>
        <i class="fas fa-sitemap"></i><h5>WORKFLOWS</h5>
        <i class="fas fa-paste"></i><h5>JOB BOARDS</h5>
        <i class="fab fa-slideshare"></i><h5>SOCIAL</h5>
      </section>
      <section class="nav-box categories-nav">
        <p class="nav-p">Categories</p>
        <i class="fas fa-check-square"></i><h5>Administrative</h5>
        <i class="fas fa-stop"></i><h5>Design</h5>
        <i class="fas fa-stop"></i><h5>Executive</h5>
        <i class="fas fa-stop"></i><h5>Human Resoures</h5>
      </section>
    </nav>
  
  </div>
</body>
</html>
