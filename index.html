<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 3</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper" role="content wrapper">
    <nav class="sidebar">
      <section class=" nav-box user-profile" aria-label="user profile image">
        <img src="images/woman-headshot.jpg" alt="user profile image" class="profile-image">
        <p class="user-name">Vanessa Smith<i class="fas fa-angle-down"></i></p>
      </section>
      <section class="nav-box main-nav">
        <p class="nav-p main-p">Main</p>
        <i class="fas fa-home" tooltip="Home"></i>
        <h5 class="home-nav">HOME</h5>
        <i class="fas fa-briefcase"></i>
        <h5 class="jobs-nav">JOBS</h5>
        <i class="fas fa-file-alt"></i>
        <h5 class="resumes-nav">RESUMES</h5>
        <i class="fas fa-clipboard-list"></i>
        <h5 class="tasks-nav">TASKS</h5>
        <i class="fas fa-calendar-alt"></i>
        <h5 class="calendar-nav">CALENDAR</h5>
      </section>
      <section class="nav-box admin-nav">
        <p class="nav-p admin-p">Admin</p>
        <i class="fas fa-user-friends"></i>
        <h5 class="users-nav">USERS</h5>
        <i class="fas fa-map-marker-alt"></i>
        <h5 class="locations-nav">LOCATIONS</h5>
        <i class="fas fa-sitemap"></i>
        <h5 class="workflows-nav">WORKFLOWS</h5>
        <i class="fas fa-paste"></i>
        <h5 class="boards-nav">JOB BOARDS</h5>
        <i class="fab fa-slideshare"></i>
        <h5 class="social-nav">SOCIAL</h5>
      </section>
      <section class="nav-box categories-nav">
        <p class="nav-p cat-p">Categories</p>
        <i class="fas fa-check-square"></i>
        <h5 class="admin-check">Administrative</h5>
        <i class="fas fa-stop fa-stop-1"></i>
        <h5 class="design-check">Design</h5>
        <i class="fas fa-stop fa-stop-2"></i>
        <h5 class="exec-check">Executive</h5>
        <i class="fas fa-stop fa-stop-3"></i>
        <h5 class="hr-check">Human Resoures</h5>
      </section>
    </nav>

    <main>
      <section class="alt-nav" aria-label="User interactive navigation">
        <article class="alt-nav-box menu-nav">
          <i class="fas fa-caret-left"></i>
          <i class="fas fa-bars"></i>
        </article>
        <article class="alt-nav-box search-nav">
          <i class="fas fa-search"></i>
          <p class="search-p">Search for a job, task or resume</p>
        </article>
        <article class="alt-nav-box user-add-nav">
          <i class="fas fa-user-plus"></i>
        </article>
        <article class="alt-nav-box cal-add-nav">
          <i class="fas fa-calendar-plus"></i>
        </article>
        <article class="alt-nav-box waffle-nav">
          <i class="fas fa-th"></i>
        </article>
      </section>
      <section>
        
      </section>
      <section>
        
      </section>
    </main>
  
  </div>
</body>
</html>
